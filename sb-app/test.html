<script type="text/javascript" src="https://js.squareup.com/v2/paymentform"> </script>
<script type="text/javascript" src="sqpaymentform.js"></script>
<link rel="stylesheet" type="text/css" href="sqpaymentform.css">
<style>
  body {
    font-family: 'Roboto', 'Noto', sans-serif;
  }

  #sq-ccbox {
    margin: 0;
    padding: 0;
  }

  .button-credit-card {
    min-width: unset;
    border-radius: 3px;
    padding: 0.7em 0.57em;
    line-height: 24px;
    font-size: 24px;
    text-transform: uppercase;
    font-weight: normal;
  }

  .button-credit-card img {
    width: 20px;
  }
</style>

<div id="sq-ccbox">
  <!--
    You should replace the action attribute of the form with the path of
    the URL you want to POST the nonce to (for example, "/process-card")
  -->
  <form id="nonce-form" novalidate action="https://my-project-intuit.appspot.com/pay" method="post">
    <table>
    <tbody>
      <tr>
        <td>Card Number:</td>
        <td><div id="sq-card-number"></div></td>
      </tr>
      <tr>
        <td>CVV:</td>
        <td><div id="sq-cvv"></div></td>
      </tr>
      <tr>
        <td>Expiration Date: </td>
        <td><div id="sq-expiration-date"></div></td>
      </tr>
      <tr>
        <td>Postal Code:</td>
        <td><div id="sq-postal-code"></div></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button id="sq-creditcard" class="button-credit-card" onclick="requestCardNonce(event)">
            <img src="images/square.png"> Pay with square
          </button>
        </td>
      </tr>
    </tbody>
    </table>

    <!--
      After a nonce is generated it will be assigned to this hidden input field.
    -->
    <input type="hidden" id="card-nonce" name="nonce">
  </form>
</div>

<div id="sq-walletbox">
  <button id="sq-masterpass" class="button-masterpass"></button>
</div>
