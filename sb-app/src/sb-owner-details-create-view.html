<dom-module id="sb-owner-details-create-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .left-column {
        min-width: 100px;
        margin: 5px;
      }
      .right-column {
        margin: 5px;
      }
      .card {
        /* display: flex; */

        height: 450px;
      }
      paper-button {
      --paper-button-ink-color: #4285f4;
        background-color: #4285f4;
        color: #fff;
        float: right;
      }
    </style>

    <iron-ajax
    auto
    url="https://my-project-intuit.appspot.com/classes_list?classId={{classId}}"
    handle-as="json"
    on-response="handleResponse"></iron-ajax>

    <div class="card">
      <div class="row">
        <div><h1 style="margin: 5px;">Add Class Details</h1></div>
      </div>
      <div class="row">
        <paper-input label="Date" value=""></paper-input>
      </div>
      <div class="row">
        <paper-input label="Title" value=""></paper-input>
      </div>
      <div class="row">
        <paper-input label="Location" value=""></paper-input>
      </div>
      <div class="row">
        <paper-input label="Description" value=""></paper-input>
      </div>
      <div class="row">
        <paper-input label="Price" value=""></paper-input>
      </div> 
      <div class="row">
        <a href="[[rootPath]]owner-view">
          <paper-button>SAVE</paper-button>
        </a>
      </div>
    </div>

  </template>

  <script>
    class OwnerDetailsCreateView extends Polymer.Element {
      static get is() { return 'sb-owner-details-create-view'; }

      static get properties() {
        return {
          response: Object
        };
      }

      constructor() {
        super();
      }

      handleResponse(data) {
        console.log('data', data.detail.response);
        this.response = data.detail.response;
      }
    }

    window.customElements.define(OwnerDetailsCreateView.is, OwnerDetailsCreateView);
  </script>
</dom-module>
