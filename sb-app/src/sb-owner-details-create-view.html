<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/google-map/google-map.html">

<dom-module id="sb-owner-details-create-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .left-column {
        min-width: 100px;
        margin: 5px;
      }
      .right-column {
        margin: 5px;
      }
      .card .row {
        display: flex;
      }
    </style>

    <iron-ajax
    auto
    url="https://my-project-intuit.appspot.com/classes_list?classId={{classId}}"
    handle-as="json"
    on-response="handleResponse"></iron-ajax>

    <div class="card">
      <div class="row">
        <div><h1 style="margin: 5px;">Add Class Details</h1></div>
      </div>
      <div class="row">
        <div class="left-column">Date</div>
        <div class="right-column"><input type="date" name="date"></div>
      </div>
      <div class="row">
        <div class="left-column">Title</div>
        <div class="right-column"><input type="text" name="title"></div>
      </div>
      <div class="row">
        <div class="left-column">Description</div>
        <div class="right-column"><input type="text" name="description"></div>
      </div>
      <div class="row">
        <div class="left-column">Location</div>
        <div class="right-column">
            <input type="text" name="location">
        </div>
      </div>
      <div class="row">
        <div class="left-column">Price</div>
        <div class="right-column"><input type="number" name="price"></div>
      </div>
      <div class="row"> 
        <div class="left-column">Attenders:</div>
        <div class="right-column">
          <input type="text" name="attenders">
        </div>
      </div>  
      <div class="row">
        <paper-icon-button icon="save"></paper-icon-button>
      </div>
    </div>

  </template>

  <script>
    class OwnerDetailsCreateView extends Polymer.Element {
      static get is() { return 'sb-owner-details-create-view'; }

      static get properties() {
        return {
          response: Object
        };
      }

      constructor() {
        super();
      }

      handleResponse(data) {
        console.log('data', data.detail.response);
        this.response = data.detail.response;
      }
    }

    window.customElements.define(OwnerDetailsCreateView.is, OwnerDetailsCreateView);
  </script>
</dom-module>
